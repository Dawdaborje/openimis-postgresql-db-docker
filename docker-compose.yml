version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: vigtra_postgres
    environment:
      POSTGRES_DB: vigtra
      POSTGRES_USER: vigtra
      POSTGRES_PASSWORD: vigtrapass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./fullDemoDatabase.sql:/fullDemoDatabase.sql:ro
      - ./init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    restart: unless-stopped

volumes:
  pgdata:

